---
layout: default
---
<div class="{display: inline}">
  <header class="post-header">
    <h1 class="post-title">{{ post.title }}</h1>
    <span style="font-size:12px;font-style:italic" class="post-meta">Posted in {{ page.date | date_to_string }}</span>
  </header>
  <article class="post">
    <div class="post-content" style="text-align: justify">
      <p>{{ content }}</p>
    </div>
  </article>
</div>
